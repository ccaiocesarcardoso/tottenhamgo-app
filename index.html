<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tottenham FC GO</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script>
      // Registra o Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registrado!', reg))
            .catch(err => console.log('Falha no registro do Service Worker:', err));
        });
      }
    </script>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <h1 class="mb-0">Tottenham FC GO</h1>
        </div>
    </header>

    <main class="container my-5">
        <section class="card bg-light shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-dark">Configurações do Time</h2>
                <div class="mb-3">
                    <label for="teamName" class="form-label">Nome do Time:</label>
                    <input type="text" id="teamName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="responsavel" class="form-label">Responsável:</label>
                    <input type="text" id="responsavel" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="brasaoTime" class="form-label">Brasão do Time:</label>
                    <input type="file" id="brasaoTime" class="form-control" accept="image/*">
                </div>
                <button onclick="saveConfig()" class="btn btn-dark w-100">Salvar Configurações</button>
            </div>
        </section>

        <section class="card bg-light shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-dark">Adicionar Jogo</h2>
                <div class="mb-3">
                    <label for="adversario" class="form-label">Adversário:</label>
                    <input type="text" id="adversario" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="dataHora" class="form-label">Data e Hora:</label>
                    <input type="datetime-local" id="dataHora" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="local" class="form-label">Local:</label>
                    <input type="text" id="local" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="brasaoAdversario" class="form-label">Brasão do Adversário:</label>
                    <input type="file" id="brasaoAdversario" class="form-control" accept="image/*">
                </div>
                <button onclick="addJogo()" class="btn btn-dark w-100">Adicionar Jogo</button>
            </div>
        </section>

        <section class="card bg-light shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-dark">Jogos Cadastrados</h2>
                <div id="listaJogos" class="row g-4"></div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="editGameModal" tabindex="-1" aria-labelledby="editGameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editGameModalLabel">Editar Jogo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editAdversario" class="form-label">Adversário:</label>
                        <input type="text" class="form-control" id="editAdversario">
                    </div>
                    <div class="mb-3">
                        <label for="editDataHora" class="form-label">Data e Hora:</label>
                        <input type="datetime-local" class="form-control" id="editDataHora">
                    </div>
                    <div class="mb-3">
                        <label for="editLocal" class="form-label">Local:</label>
                        <input type="text" class="form-control" id="editLocal">
                    </div>
                    <div class="mb-3">
                        <label for="editPlacar" class="form-label">Placar:</label>
                        <input type="text" class="form-control" id="editPlacar" placeholder="Ex: 3x1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-dark" id="saveEditBtn">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
